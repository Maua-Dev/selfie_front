<div class="col-12 d-flex buttons-container">

    <span *ngIf="currentState == 'IN_REVIEW'">
        <button class="button" mat-raised-button>
            <mat-icon fontIcon="thumb_up"></mat-icon> Aprovar
        </button>
        <button class="button" mat-raised-button>
            <mat-icon fontIcon="thumb_down"></mat-icon> Reprovar
        </button>
    </span>
    <span *ngIf="currentState == 'DECLINED'">
        <span *ngIf="!selfieToDisplay.automaticReview?.automaticallyRejected"> 
            <div class="reprove-btn d-flex justify-content-center align-items-center">
                <mat-icon class="me-2" fontIcon="thumb_down"></mat-icon> Reprovado
            </div>
        </span>

        <span *ngIf="selfieToDisplay.automaticReview?.automaticallyRejected"> <!-- Se a selfie tiver sido rejeitada automaticamente -->
            <div class="auto-reprove-btn d-flex justify-content-center align-items-center">
                Rejeitado automaticamente
            </div>
        </span>

    </span>

    <span *ngIf="currentState == 'APPROVED'">
        <div class="aprove-btn d-flex justify-content-center align-items-center">
            <mat-icon class="me-2" fontIcon="thumb_up"></mat-icon> Aprovado
        </div>
    </span>

</div>
