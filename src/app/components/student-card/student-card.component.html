<mat-card>
    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <a href="{{photoToDisplay.imgURL}}" target="_blank">
                        <img id="card-image" src="{{photoToDisplay.imgURL}}"
                            alt="Uma foto de {{studentToDisplay.GetName()}}">
                    </a>
                </div>
                <div class="col">
                    <div class="col-3">
                        <h2>{{studentToDisplay.GetName()}}</h2>
                        <h2>{{studentToDisplay.GetRA()}}</h2>
                    </div>
                    <div class="col">
                        <h2>Selecione o(s) motivo(s)</h2>
                        <div>
                            <mat-checkbox [color]="'primary'">Fundo escuro</mat-checkbox>
                        </div>
                        <div>
                            <mat-checkbox [color]="'primary'">Uso de máscaras, chapéu ou acessórios</mat-checkbox>
                        </div>
                        <div>
                            <mat-checkbox [color]="'primary'">Rosto pouco iluminado</mat-checkbox>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <button class="aprove-btn" mat-raised-button (click)="SetSelfieStateAsReproved('APROVED')">Aprovar</button>
        <button class="reprove-btn" mat-raised-button (click)="SetSelfieStateAsReproved('REPROVED')">Recusar</button>
    </mat-card-footer>
</mat-card>
