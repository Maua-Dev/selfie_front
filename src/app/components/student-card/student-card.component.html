<mat-card>
    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <a href="{{photoToDisplay.imgURL}}" target="_blank">
                        <img id="card-image" src="{{photoToDisplay.imgURL}}"
                            alt="Uma foto de {{studentToDisplay.GetName()}}">
                    </a>
                </div>
                <div class="col">
                    <div class="col-3">
                        <h2 id="student-name">{{studentToDisplay.GetName()}}</h2>
                        <h3 id="student-email">{{studentToDisplay.GetEmail()}}</h3>
                    </div>
                    <div class="col">
                        <h2>Impedimentos</h2>
                        <div class="rejection-reason-list">
                            <mat-checkbox [color]="'primary'" (change)="setReproveReason('fundoEscuro')">Fundo escuro
                            </mat-checkbox>
                        </div>
                        <div class="rejection-reason-list">
                            <mat-checkbox [color]="'primary'" (change)="setReproveReason('oculos')">Uso de máscaras,
                                chapéu ou acessórios</mat-checkbox>
                        </div>
                        <div class="rejection-reason-list">
                            <mat-checkbox [color]="'primary'" (change)="setReproveReason('rostoEscuro')">Rosto pouco
                                iluminado</mat-checkbox>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
        <mat-card-footer>
            <div class="footer-content">
                <button class="aprove-btn button" mat-raised-button (click)="SetSelfieState('APROVED')">
                    <mat-icon fontIcon="thumb_up"></mat-icon> Aprovar
                </button>
                <button class="reprove-btn button" mat-raised-button (click)="SetSelfieState('REPROVED')">
                    <mat-icon fontIcon="thumb_down"></mat-icon> Reprovar
                </button>
            </div>
        </mat-card-footer>
</mat-card>
