<mat-card>
    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <a href="{{selfieToDisplay.imgURL}}" target="_blank">
                        <img id="card-image" src="{{selfieToDisplay.imgURL}}"
                            alt="Uma foto de {{studentSelfie.name}}">
                    </a>
                </div>
                <div class="col">
                    <div class="col-3">
                        <h2 id="student-name">{{studentSelfie.name}}</h2>
                        <h3 id="student-email">{{studentSelfie.email}}</h3>
                    </div>
                    <div class="col">
                        <h2>Impedimentos</h2>
                        <div class="rejection-reason-list">
                            <mat-checkbox [color]="'primary'" (change)="setReproveReason('fundoEscuro')">Fundo escuro
                            </mat-checkbox>
                        </div>
                        <div class="rejection-reason-list">
                            <mat-checkbox [color]="'primary'" (change)="setReproveReason('oculos')">Uso de máscaras,
                                chapéu ou acessórios</mat-checkbox>
                        </div>
                        <div class="rejection-reason-list">
                            <mat-checkbox [color]="'primary'" (change)="setReproveReason('rostoEscuro')">Rosto pouco
                                iluminado</mat-checkbox>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
        <mat-card-footer>
            <div class="footer-content">
                <span *ngIf="selfieToDisplay.state == 'SELFIE_IN_REVIEW'">
                    <button class="aprove-btn button" mat-raised-button (click)="SetSelfieState('APROVED')">
                        <mat-icon  fontIcon="thumb_up"></mat-icon> Aprovar
                    </button>

                    <button class="reprove-btn button" mat-raised-button (click)="SetSelfieState('REPROVED')">
                        <mat-icon fontIcon="thumb_down"></mat-icon> Reprovar
                    </button>
                </span>
                <span *ngIf="selfieToDisplay.state == 'SELFIE_REJECTED'">
                    <button class="aprove-btn button" disabled="true" mat-raised-button (click)="SetSelfieState('APROVED')">
                        <mat-icon fontIcon="thumb_up"></mat-icon> Aprovar
                    </button>
                    <button class="reprove-btn button" disabled="true" mat-raised-button (click)="SetSelfieState('REPROVED')">
                        <mat-icon [style.color]="'#d00000'" fontIcon="thumb_down"></mat-icon> Reprovar
                    </button>
                </span>

                <span *ngIf="selfieToDisplay.state == 'APPROVED'">
                    <button class="aprove-btn button" disabled="true" mat-raised-button (click)="SetSelfieState('APROVED')">
                        <mat-icon [style.color]="'#38b000'" fontIcon="thumb_up"></mat-icon> Aprovar
                    </button>
                    <button class="reprove-btn button" disabled="true" mat-raised-button (click)="SetSelfieState('REPROVED')">
                        <mat-icon fontIcon="thumb_down"></mat-icon> Reprovar
                    </button>
                </span>
                
            </div>
        </mat-card-footer>
</mat-card>
