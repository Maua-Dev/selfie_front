<div>
    <div class="popup">
        <h1>Regras</h1>
        <ul>
            <li>Fundo branco ou bem claro;</li>
            <li>Sem máscaras, chapéu os acessórios que descaracterize o rosto;</li>
            <li>Rosto iluminado (sem sombras marcantes).</li>
        </ul>
        <div class="position-checkbox">
            <mat-checkbox [color]="'primary'">
                <div class="checkbox">
                    Declaro que li e aceito as <p [ngStyle]="{'font-weight':'700','tab-size':4}" > Condições </p> acima
                </div>
            </mat-checkbox>
        </div>
        <div class="alinha-botao">            
            <button class="botao-tirar-foto">TIRAR</button>
        </div>
    </div>
</div>
