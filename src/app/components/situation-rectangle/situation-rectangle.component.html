<div class="d-flex align-items-center container">
        <div class="col-1">
            <mat-checkbox [color]="'primary'"></mat-checkbox>
        </div>
        <div class="col col-sm student-name">
            {{studentToDisplay.GetName()}}
        </div>
        <div class="col col-sm student-ra">
            {{studentToDisplay.GetRA()}}
        </div>
        <div class="col col-sm student-situation">
            <app-state-display-icons [stateToDisplay]="studentToDisplay.GetUploadedSelfiesList()[0].state"></app-state-display-icons>
        </div>
        <div class="clickable">
            <mat-icon fontIcon="outgoing_mail"></mat-icon>
        </div>
        <div class="col-2 clickable">
            Enviar email
        </div>
</div>
