<div class="container">
  <svg xmlns="http://www.w3.org/2000/svg" width="40" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">

      d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />

  <h2> Filtros</h2>

  <div class="container">
    <div class="row row-cols-2 gx-1 gy-2 filter-buttons">
      <div class="col-auto"><input class="btn btn-primary" type="button" value="Pendente"></div>
      <div class="col-auto"><input class="btn btn-primary" type="button" value="Aprovados"></div>
      <div class="col-auto"><input class="btn btn-primary" type="button" value="Reprovados"></div>
      <div class="col-auto clean-filters-btn"><input class="btn btn-primary" type="button" value="Limpar filtros"></div>
    </div>
  </div>

  <app-student-card [studentToDisplay]="student"></app-student-card>

  <app-situation-rectangle *ngFor="let student of studentsList" [studentToDisplay]="student"></app-situation-rectangle>
