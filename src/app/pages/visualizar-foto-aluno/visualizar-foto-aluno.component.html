<div class="body-container">
  <h1>Avaliação da Selfie</h1>

  <div class="tittle-and-icon">
    <div>
      <mat-icon fontIcon="tune"></mat-icon>
    </div>
    Filtros
  </div>

  <div class="row filter-buttons">
    <div class="col-auto btn d-flex justify-content-center" (click)="GetSelfiesListByState('Pendente')">
      Para aprovar <mat-icon fontIcon="add"></mat-icon>
    </div>
    <div class="col-auto btn d-flex justify-content-center" (click)="GetSelfiesListByState('APPROVED')">
      Aprovados <mat-icon fontIcon="add"></mat-icon>
    </div>
    <div class="col-auto btn d-flex justify-content-center" (click)="GetSelfiesListByState('DECLINED')">
      Reprovados <mat-icon fontIcon="add"></mat-icon>
    </div>
    <div class="col-7"></div>
    <div class="col-auto btn clean-filters-btn" (click)="GetSelfiesListByState('')">
      Limpar Filtros
    </div>
  </div>

  <div class="cards-container">
    <div *ngFor="let student of studentsListFiltered">
      <app-student-card *ngFor="let selfie of student.GetUploadedSelfiesList()" [studentToDisplay]="student"
        [photoToDisplay]="selfie"></app-student-card>
    </div>
  </div>

  <div class="tittle-and-icon">
    <div>
      <mat-icon fontIcon="settings"></mat-icon>
    </div>
    Status De Envio
  </div>

  <div class="rect-container">
      <app-situation-rectangle *ngFor="let student of studentsListFiltered" [studentToDisplay]="student">
      </app-situation-rectangle>
  </div>


</div>
